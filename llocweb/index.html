    <style type="text/css">

:root{ 
        --carmesí: #863535;
        --rosa: #eec4c4;
        --gris: #adadad;
        --negro: #222222;
        --nunito: 'Nunito', sans-serif;
        --bebas: 'Bebas Neue', sans-serif;
        --lora: 'Lora';
        }
        body{
            background-color: white;
        }
        
        .repositorio{
            grid-column: 1/10;
            grid-row: 1/10;
            display: grid;
            grid-column-gap: 5px;
            grid-row-gap: 5px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 60px);
            margin: 0px;
            padding: 3px;
            background-color: var(--carmesí);
        }
        body>header{
            padding: 15px, 0;
            display: flex;
            align-items: center;
            height: 20vh;
            background-color: var(--carmesí);
        }
        .container a{
            background-color: var(--carmesí);
            display: flex;
            flex-wrap: wrap;
        }
        .cover{
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color:white;
        }
        hgroup{
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            align-items: center;
        }
        h1{
            color: white;
            font-family: var(--nunito);
            font-size: 45px;
            display: flex;
            justify-content: center;
        }
        h2{
            color: var(--rosa);
            font-family: var(--nunito);
            font-size: 24px;
            display: flex;
            justify-content: center;
        }
        @media (max-width:1024px){
            body{
            background-color: white;
            }
            .repositorio{
            grid-column: 1/10;
            grid-row: 1/10;
            display: grid;
            grid-column-gap: 5px;
            grid-row-gap: 5px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 60px);
            margin: 0px;
            padding: 3px;
            background-color: white;
            }
            .cover{
                width: 100%;
                height: 6em;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin-top: -1em;
                margin-left: -1em;
                margin-right: -2em;
                padding-top: 1em;
            }
            hgroup{
                display: flex;
                justify-content: flex-start;
                flex-direction: column;
                padding-left: 3em;
                margin-right: -2em;
            }
            ul{
                display: flex;
                flex-direction: row;
                font-size: 18px;
                padding: 0;
                margin: 2em;
            }
            nav ul a{
                background-color: var(--gris);
                color:white;
            }
            h1{
                color: white;
                font-family: var(--nunito);
                font-size: 24px;
                display: flex;
                justify-content: flex-start;
            }
            h2{
                color: var(--rosa);
                font-family: var(--nunito);
                font-size: 16px;
                display: flex;
                justify-content: flex-start;
                margin: -1em; 
            }
            #e1{
                grid-row: 1/2;
                grid-column: 1/4;
            }
            #e2{
                grid-row: 2/4;
                grid-column: 1/4;
            }
            #e3{
                grid-row: 4/5;
                grid-column: 1/4;
            }
            #e4{
                grid-row: 5/7;
                grid-column: 1/4;
            }
            #e5{
                grid-row: 7/8;
                grid-column: 1/4;
            }
            #e6{
                grid-row: 8/10;
                grid-column: 1/4;
            }
        }

        a{
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
            background: var(--gris);
            color: var(--negro);
            padding-right: 1em;
            padding-left: 1em;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            border-radius: 50%;
            text-decoration: none;
